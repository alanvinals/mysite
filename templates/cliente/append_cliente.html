{% extends "base.html" %}
{% load url from future %}
{% load staticfiles %}

{% block titulo %}Alta de datos{% endblock %}

{% block botones %}
    <form method=post role=form action="">
        <input type=hidden name=id value="{{ posts.id }}">
        <button type=button onclick="window.location=('/cliente/')"
            class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-arrow-left"
                title="Pantalla anterior" style="font-size:30px"></span>
        </button>
        <button type=reset class="btn btn-lg btn-warning">
           <span class="glyphicon glyphicon-remove-circle"
               title="Cancelar alta de datos" style="font-size:30px"></span>
        </button>
        <button type=submit class="btn btn-lg btn-success">
           <span class="glyphicon glyphicon-floppy-save"
               title="Guardar los datos" style="font-size:30px"></span>
        </button>
{% endblock %}
