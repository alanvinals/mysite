{% load url from future %}
{% load staticfiles %}
{% spaceless %}


<html>
    <head>
        <meta charset="utf-8"/><title>.</title>
        <link rel=stylesheet href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
        <link rel=stylesheet href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
        <!-- <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen"> -->
        <link href="{% static "css/base.css" %}" rel="stylesheet" media="screen">
        <style>
            @import url(//fonts.googleapis.com/css?family="Ubuntu");*{font-family:"Ubuntu"}
            body,.body{
                background:url(//subtlepatterns.subtlepatterns.netdna-cdn.com/patterns/shattered.png) no-repeat center center fixed;
                background-color:transparent;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover
            }
        </style>        
    </head>
    <body>
      {% block menu %}{% endblock %}


      {# page content #}
      <div class="djcontent container">
          <div class=botonera>
              {% block botones %}{% endblock %}
          </div>
          <div class="row datos center-block">
              {% block datos %}{% endblock %}
          </div>
      </div>
    <!-- Este div sobra </div>-->

    {# footer #}
    <footer class="footer text-center">
      <div class="container">
          <div class=row>
            <div class="col-md-2"><img src="{% static "img/apache-icon.png" %}" width=75px/>
            </div>
            <div class="col-md-2"><img src="{% static "img/djangologo.png" %}" width=75px/>
            </div>
            <div class="col-md-2"><a href='/developers' class=credit>Desarrolladores</a>
            </div>
            <div class="col-md-2"><img src="{% static "img/Raspi_Colour_R.png" %}" width=40px/>
            </div>
            <div class="col-md-2"><img src="{% static "img/HTML5_Logo_256.png" %}" width=50px/>
            </div>
        </div>
      </div>
    </footer>

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>    
    </body>
</html>
{% endspaceless %}
